<!DOCTYPE html>
<html
<head>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./JS/calculator.js"></script>
</head>
<body>
<div class="screen">
    <textarea readOnly=true id="user_input" class="user_input"></textarea>
    <textarea readOnly=true id="result" style="margin-left: 294px; margin-top: 22px" class="user_input"></textarea>
</div>
<div id="all_buttons">
    <div>
        <button>(</button>
        <button>)</button>
        <button class="odd_button">&#11013;</button>
        <button>AC</button>
        <button>sin</button>
        <button>cos</button>
        <button>tan</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>ln</button>
        <button>log&#8321;&#8320;</button>
        <button>log&#8339;</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>x&#178;</button>
        <button class="odd_button">x<sup>y</sup></button>
        <button>&#8730;</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>/</button>
        <button>x!</button>
        <button>&#960;</button>
        <button>e</button>
    </div>
    <div>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>*</button>
        <button>%</button>
        <button>Inv</button>
        <button>Ans</button>
    </div>
</div>

</body>
</html>
